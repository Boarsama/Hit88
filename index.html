<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit99 - Cổng Giải Trí Hoàng Gia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 100%;
            width: 90%;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .logo {
            opacity: 0.9; /* Make logo more visible */
            width: 80%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .content {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .cta-button {
            display: inline-block;
            background: url('NhanNgay.png') no-repeat center;
            background-size: contain;
            width: 200px;
            height: 50px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            text-indent: -9999px; /* Hide text, if any */
        }

        .cta-button::after {
            content: 'Tìm Hiểu Thêm';
            display: block;
            text-indent: 0;
            color: #fff;
            text-align: center;
            font-size: 16px;
            line-height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 0 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }

        .banner {
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            opacity: 0.9;
            display: block;
            margin: 0 auto;
            border: none; /* Remove border around banner */
        }

        @media(min-width: 768px) {
            .contact-info {
                flex-direction: row;
                justify-content: space-evenly;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="content">
            <h1>Chào mừng đến với Hit99</h1>
            <p>Trải nghiệm thế giới giải trí đỉnh cao tại cổng game hoàng gia Hit99! Chúng tôi mang đến cho bạn những phút giây thư giãn với các trò chơi hấp dẫn và phần thưởng giá trị.</p>
        </div>

        <!-- CTA Button -->
        <a href="https://1link.pro/XeLn2LV" class="cta-button" aria-label="Tìm Hiểu Thêm"></a>
     <img src="banner.png" alt="Banner" class="banner">        
        <div class="contact-info">
            <span>Hotline: 1900 9108</span>
            <span>Email: <a href="mailto:support@hit99.com">support@hit99.com</a></span>
            <span><a href="terms-and-conditions.html">Chính sách</a></span>
        </div>
    </div>

</body>
</html>
