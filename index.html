<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Game VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.8)), url('background.png');
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 150px;
            opacity: 0.5;
        }

        /* Main Content */
        .main-content {
            padding: 50px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button */
        .btn-spin {
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-spin:hover {
            background-color: #FFC700;
        }

        /* Pop-up Spin Wheel */
        #spinPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #wheel {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 50%;
            border: 10px solid #FFD700;
            position: relative;
        }

        #spinPopup p {
            margin-top: 20px;
            color: white;
            font-size: 24px;
        }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Footer */
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo Cổng Game" id="logo">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Tham Gia Ngay Cổng Game VIP</h1>
        <p>Trải nghiệm thú vị và nhận ngay mã thưởng hấp dẫn khi tham gia vòng quay may mắn. </p>
        <button class="btn-spin" id="spinBtn">Quay Ngay</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Chính sách | Liên hệ | Hotline</p>
    </div>

    <!-- Pop-up Spin Wheel -->
    <div id="overlay"></div>
    <div id="spinPopup">
        <div id="wheel"></div>
        <button id="spinAction">Quay</button>
        <p id="spinResult"></p>
    </div>

    <script>
        // Show the pop-up when "Quay Ngay" is clicked
        document.getElementById("spinBtn").onclick = function () {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("spinPopup").style.display = "block";
        };

        // Spin the wheel
        document.getElementById("spinAction").onclick = function () {
            spinWheel();
        };

        function spinWheel() {
            let prizes = [
                { name: "Iphone 15 Promax", probability: 1 },
                { name: "Tai Nghe Air Pop", probability: 3 },
                { name: "Thẻ cào 1tr", probability: 6 },
                { name: "Thẻ cào 500k", probability: 10 },
                { name: "Gift code 500k", probability: 15 },
                { name: "Gift code 200k", probability: 20 },
                { name: "Gift code 100k", probability: 25 },
                { name: "Gift code 50k", probability: 20 },
                { name: "Free Spin", probability: 0 }
            ];

            let totalProbability = prizes.reduce((total, prize) => total + prize.probability, 0);
            let random = Math.random() * totalProbability;
            let cumulativeProbability = 0;

            let prize = prizes.find(prize => {
                cumulativeProbability += prize.probability;
                return random < cumulativeProbability;
            });

            // Display the result
            document.getElementById("spinResult").innerText = "Chúc mừng! Bạn nhận được " + prize.name;

            // If prize is not free spin, display redeem button
            if (prize.name !== "Free Spin") {
                document.getElementById("spinResult").innerHTML += `
                    <br><button onclick="location.href='https://hit88.trangchu.online';">Nhận Thưởng</button>
                `;
            }
        }
    </script>
</body>
</html>
