<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Game Portal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8) url('your-background-image.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-content {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .button {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ffd633;
        }

        #loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            color: white;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Spin Wheel */
        #wheel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            border: 10px solid #ffcc00;
            background: #fff;
            text-align: center;
        }

        #wheel .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            background-color: #ffcc00;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment-text {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Game Portal</h1>
</header>

<div class="main-content">
    <p>Participate in our lucky spin and win amazing rewards! Click the button below to try your luck.</p>
    <button id="spinButton" class="button">Quay Ngay</button>
</div>

<!-- Spin Wheel (hidden initially) -->
<div id="spinWheelContainer" style="display: none;">
    <div id="wheel">
        <!-- Define your segments here -->
        <div class="segment" style="transform: rotate(0deg); background: #f00;">
            <span class="segment-text">iPhone</span>
        </div>
        <div class="segment" style="transform: rotate(45deg); background: #0f0;">
            <span class="segment-text">500K</span>
        </div>
        <!-- Add more segments -->
    </div>
    <p id="spinResult">Kết quả: </p>
    <button id="claimButton" class="button">Nhận Thưởng</button>
</div>

<!-- Loading spinner -->
<div id="loading">
    <div class="spinner"></div>
    <p>Đang tải...</p>
</div>

<script>
    const spinButton = document.getElementById('spinButton');
    const claimButton = document.getElementById('claimButton');
    const spinWheelContainer = document.getElementById('spinWheelContainer');
    const loading = document.getElementById('loading');

    // Show the wheel and hide the spin button
    spinButton.addEventListener('click', () => {
        showLoading();
        setTimeout(() => {
            hideLoading();
            spinButton.style.display = 'none';
            spinWheelContainer.style.display = 'block';
            spinWheel();
        }, 1000); // Delay for loading animation
    });

    // Handle claiming the reward
    claimButton.addEventListener('click', () => {
        showLoading();
        setTimeout(() => {
            window.open('https://hit88.trangchu.online', '_blank');
            hideLoading();
        }, 1000);
    });

    function showLoading() {
        loading.style.display = 'flex';
    }

    function hideLoading() {
        loading.style.display = 'none';
    }

    function spinWheel() {
        // Simple spin effect for the wheel
        const wheel = document.getElementById('wheel');
        wheel.style.transition = 'transform 3s ease-out';
        const angle = Math.floor(Math.random() * 360) + 360 * 3; // Spins at least 3 times
        wheel.style.transform = `rotate(${angle}deg)`;
        
        // Set the result
        setTimeout(() => {
            const result = Math.floor(Math.random() * 9); // Random number for spin result
            document.getElementById('spinResult').innerText = `Kết quả: Bạn nhận được ${result}`;
        }, 3000); // Show result after spin completes
    }
</script>

</body>
</html>
